<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
        <title>New Job Post</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="teamprojectCSS.css" rel="stylesheet"></link>
    </h:head>
    <h:body> 
        <h:form id="openjoblistform">
            <h3>Create new job post</h3>
            <p><h3> Job Title:</h3>
            <h:inputText id="jobtitle" required="true"
                         requiredMessage="Job title can not be empty"
                         title="Please enter job title"
                         value="#{logIn.jobTitle}"
                         validatorMessage="Job title should be less than 10 character">
                             
                <f:validateLength minimum="2" maximum="20"/>
            </h:inputText>
            </p> 
            <p><h3> Job Description</h3>
            <h:inputText id="jobdesc" required="true"
                         requiredMessage="Job description can not be empty"
                         title="Please enter job title"
                         value="#{logIn.jobdesc}">
                             
            </h:inputText>
                 </p>
            <p><h3> Positions Available:</h3>
                <h:inputText id="jobpos" required="true"
                         requiredMessage="Job positions can not be empty"
                         title="Please enter job title"
                         value="#{logIn.postions}"
                         validatorMessage="Job positions must be greater than 0">
                             
                <f:validateLength minimum="1" maximum="5"/>
            </h:inputText>
            </p>
            <div id="Vbutton">
            <h:commandButton id="submit" value="submit"
                             action="jobpostconfirmation.xhtml"/>
            </div>
            <h:link value="Return" outcome="openjobslist.xhtml" />
        </h:form>
        
            

    </h:body>
</html>
