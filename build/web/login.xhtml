<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>
            
        </title>
    </h:head>
<h:head>
        <title>Please Login to your account</title>
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="refresh"/>
        <link href="teamprojectCSS.css" rel="stylesheet"></link> 
    </h:head>
    <h:body>
        <h:form id="openjoblistform">
            <h3>Please provide your credentials</h3>
            Account ID <br></br>
            <p id="Lid">
                <h:inputText id="ID" required="true" requiredMessage="Account ID cannot be blank" 
                             value="#{logIn.LID}" >          
                </h:inputText> 
            </p>
            <p id="paswd">
            <p>Password<br></br>
                <h:inputSecret id="pwd" required="true" requiredMessage="Password cannot be blank" 
                             
                             value="#{logIn.lpwd}" >
                </h:inputSecret> 
             </p>
             </p>
            <p id="Sbutton">
                <h:commandButton id="submit" value="Submit"
                                 action="#{logIn.logIn()}" />           
            </p>
            <h:link value="Return" outcome="index.xhtml" />
        </h:form>

    </h:body>
</html>
